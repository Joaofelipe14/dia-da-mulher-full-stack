<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Presente Especial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>


    <div class="container">
        <div class="gift-container">
            <div class="hearts">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
            <h1 id="nameVariable">Para o Amor da Minha Vida</h1> <!-- Variável 1 -->
            <p class="description">Tenho algo especial preparado para você...</p>
            <button id="presentButton">Clique para receber um presente</button>
        </div>

        <div class="message-container hidden">
            <div class="hearts">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
            <div class="photo-frame">
                <img id="special-photo" src="" alt="Foto especial"> <!-- Variável URL da Foto -->
            </div>
            <div class="message">
                <h2 id="messageTitle">Feliz Dia da Mulher, Meu Amor!</h2> <!-- Variável 2 -->
                <p id="messageText"> </p> <!-- Variável 3 -->
                <p class="signature" id="footerText">Com todo meu amor ❤️</p> <!-- Variável 4 -->
            </div>
        </div>
    </div>



    <a  style="margin: unset;
    position: absolute;
    bottom: 0;
    font-size: 12px;
    padding: 10px;" 
    href="/dia-da-mulher-full-stack/criarPresente.html">
        Faça seu presente
    </a>

    <script src="newScript.js"></script> <!-- Novo Script -->
    <script src="script.js"></script> <!-- Novo Script -->

</body>



</html>
